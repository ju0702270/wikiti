<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity5 xmlns="http://www.w3.org/1999/html"
      layout:decorator="template">

<head>
    <meta charset="utf-8">
    <title th:text="#{label.pageConstruct}"></title>
    <link rel="stylesheet" type="css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="css" th:href="@{/webjars/font-awesome/5.15.2/css/all.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootsrap-custom.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/TIstyle.css}" />
</head>
<body>
<div layout:fragment="contenu">
    <div class="container">
        <div class="d-flex justify-content-center m-3" th:object="${documentation}">
                <h1 class="my-3">
                    <span th:utext="|<b><u>#{label.accesDenied}</u></b>|"></span>
                </h1>
        </div>
        <div class="d-flex justify-content-center m-3">
            <p><img class="img-fluid" th:src="@{/images/accesDenied.png}" alt="forbidden access"/></p>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery-validation/1.19.3/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>
</html>
